<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #a8e063, #60eaea);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    .choices button {
      background-color: #fff;
      color: #333;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .choices button:hover {
      background-color: #ffd700;
      transform: scale(1.1);
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
    }

    .score {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1> Stone  Paper  Scissors</h1>

  <div class="choices">
    <button onclick="play('stone')">ü™® Stone</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="result"></div>
  <div class="score" id="score">Player: 0 | Computer: 0</div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ["stone", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = "";

      if (playerChoice === computerChoice) {
        result = "It's a draw!";
      } else if (
        (playerChoice === "stone" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "stone") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) {
        result = "You Win!";
        playerScore++;
      } else {
        result = "Computer Wins! ";
        computerScore++;
      }

      document.getElementById("result").innerHTML = `
        You chose: <b>${playerChoice}</b><br>
        Computer chose: <b>${computerChoice}</b><br>
        <h3>${result}</h3>
      `;

      document.getElementById("score").textContent =
        `Player: ${playerScore} | Computer: ${computerScore}`;
    }
  </script>

</body>
</html>
