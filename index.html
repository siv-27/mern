<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Sample Page with YouTube Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .video-section {
      margin: 40px auto;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    iframe {
      width: 100%;
      height: 450px;
      border-radius: 10px;
      border: none;
    }

    footer {
      margin-top: 50px;
      background-color: #333;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My YouTube Video Page</h1>
  </header>

  <div class="video-section">
    <h2>Watch This Video</h2>
    <!-- ✅ You can replace the YouTube URL below with any video you want -->
    <iframe 
      src="https://www.youtube.com/embed/oLmUrFeYMCg" 
      title="YouTube video player" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    <p>© 2025 My Website | All Rights Reserved</p>
  </footer>

</body>
</html>
