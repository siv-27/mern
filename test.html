<!DOCTYPE html>>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content ="width=device-width",initial-scale=1.0">
    <title>Test Page</title>
      <style>
    /* Basic Page Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Header */
    .header {
      background-color: #4caf50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    .header a:hover {
      text-decoration: underline;
    }

    /* Main Section */
    .main {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      padding: 40px;
      background-color: white;
    }

    .left {
      max-width: 400px;
    }

    .left h2 {
      color: #4caf50;
    }

    .left button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .left button:hover {
      background-color: #388e3c;
    }

    .right img {
      max-width: 100%;
      border-radius: 8px;
    }

    /* Footer */
    .footer {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
  <body>
   
     <header class="nav">
        <h1>Growhut</h1>
        <nav>
            <a href="#"> home</a>
            <a href="#"> about</a>
            <a href="#"> contact</a>
            <a href="#"> login</a>
        </nav>
     </header>
     <main class ="main">
        <div class ="left">
            <h2 >Welcome to Growhut</h2>
            <p>Build your own garden with our tools,seeds and pots </p>
            <button> Shop now</button>
        </div>
        <div class ="right">
            <img src ="https://via.placeholder.com/300x200" alt="img">

        </div>
        

     </main>
     <footer class ="footer">
        <p>@ 2025 growhut gardening</p>
     </footer>
  </body>
</html>
