<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Page</title>
</head>
<body>
  <h1>Welcome to Sample Page</h1>
  <p>This page shows examples of ordered and unordered lists.</p>

  <!-- Unordered List -->
  <h2>Unordered List (Bulleted)</h2>
  <ul>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Cherries</li>
    <li>Grapes</li>
  </ul>

  <!-- Ordered List -->
  <h2>Ordered List (Numbered)</h2>
  <ol>
    <li>Wake up early</li>
    <li>Exercise for 30 minutes</li>
    <li>Have breakfast</li>
    <li>Start work</li>
  </ol>

  <!-- Link back to index.html -->
  <a href="index.html">Back to Home</a>
</body>
</html>
