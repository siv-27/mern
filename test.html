<!DOCTYPE html>>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content ="width=device-width",initial-scale=1.0">
    <title>Test Page</title>
    <style>
      /* Basic page styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f9f6;
        color: #333;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #2e7d32; /* dark green */
        text-align: center;
      }

      h2 {
        color: #388e3c; /* medium green */
        margin-top: 30px;
        border-bottom: 2px solid #a5d6a7;
        padding-bottom: 5px;
      }

      ul,
      ol {
        margin-left: 40px;
        line-height: 1.8;
      }

      ul li {
        list-style-type: square;
      }

      ol li {
        list-style-type: decimal;
      }

      a {
        display: inline-block;
        margin-top: 30px;
        text-decoration: none;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #2e7d32;
      }

      /* Optional box for content */
      .container {
        max-width: 700px;
        margin: auto;
        background: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>welcome to the page</h1>
      <p>this page have ordered and unordered list using html and css.</p>
      <h2>unordered list</h2>
      <ul>
        <li>Siva</li>
        <li>Velmain</li>
        <li>yazhini</li>
        <li>varsitha</li>
        <li>Madhu</li>
      </ul>

      <h2>Ordered list</h2>
      <ol>
        <li>SANTHIYA</li>
        <li>vijaya sri</li>
        <li>Seeja</li>
        <li>Swetha</li>
      </ol>
    </div>
  </body>
</html>
